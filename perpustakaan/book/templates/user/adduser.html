{% extends "index.html"%} {% block content%}
<div class="card">

  <div class="card-header text-secondary bg-gradient-danger">
    <h3>Tambah Data</h3> </div>
  <hr>
  <div class="card-body">
    <div class="card-body col-5 ">
    <form method="POST" action="{% url 'createuser'%}" >
        {% csrf_token %}
        <div class="form-group">
          <div class="form-group">
            <input
              type="text"
              class="form-control form-control-user"
              id="username"
              aria-describedby="emailHelp"
              placeholder="Enter username..."
              name="username"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control form-control-user"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Enter email..."
              name="email" required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control form-control-user"
              id="password1"
              name="password1"
              placeholder="Password" required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control form-control-user"
              id="password2"
              name="password2"
              placeholder="Confirm Password" required
            />
          </div>
          <div class="form-group">
            {{form.role}}
          </div> 
          
        </div>
        <button type="submit" value="createuser" name="submit" class="btn btn-primary align-items-center">Insert</button>
      </form>
    </div>
  </div>  
</div>
{% endblock content%}
