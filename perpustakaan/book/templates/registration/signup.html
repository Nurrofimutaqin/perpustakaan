<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>SB Admin 2 - Login</title>
    {% load static%}
    <!-- Custom fonts for this template-->
    <link
      href="{% static 'vendor/fontawesome-free/css/all.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i'%}"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css'%}" rel="stylesheet" />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      {% if user.is_authenticated %}
      <meta http-equiv="refresh" content="0; url={% url 'login' %}" />
      {% else %}
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">SIGN UP</h1>
                    </div>
                    {% if messages %} 
                      {% for message in messages %}
                      <div
                          class="alert alert-{{ message.tags }} alert-dismissible fade show"
                          role="alert"
                      >
                          <button
                          type="button"
                          class="close"
                          data-dismiss="alert"
                          aria-label="Close"
                          >
                          <span aria-hidden="true">&times;</span>
                          </button>
                          {{ message | safe }}
                      </div>
                      {% endfor %} 
                    {% endif %}
                    <form  method="post" action="{% url 'signup' %}">
                      {% csrf_token %}
                      {{ form.username.errors }}
                      <div class="form-group">
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control form-control-user"
                            id="username"
                            aria-describedby="emailHelp"
                            placeholder="Enter username..."
                            name="username"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="email"
                            class="form-control form-control-user"
                            placeholder="Enter email..."
                            name="email" required
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="password"
                            class="form-control form-control-user"
                            name="password1"
                            placeholder="Password" required
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="password"
                            class="form-control form-control-user"
                            name="password2"
                            placeholder="Confirm Password" required
                          />
                        </div>
                        <!-- <div class="form-group">
                          <div class="col">
                            <select class="form-control" aria-label="Default select example" name="role">
                              <option selected>Open this select menu</option>
                                <option value="member">member</option>
                                <option value="librarian">librarian</option>
                            </select>
                          </div>
                        </div> -->
                        
                      </div>
                      <button
                        type="submit"
                        value="signup"
                        name="submit"
                        class="btn btn-primary btn-user btn-block"
                      >
                        signup
                      </button>
                      <hr />
                    </form>
                    <hr />
                    <div class="text-center">
                      <a class="small" href="{% url 'login' %}">Kembali</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endif%}
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js'%}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js'%}"></script>
  </body>
</html>
