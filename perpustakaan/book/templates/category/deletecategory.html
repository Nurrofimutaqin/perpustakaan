{% extends "index.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Delete Book #{{category.id}}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="alert alert-warning" role="alert">
                Are you sure you want to delete <strong>{{ category.namaCategory }}</strong> ?
            </div>
            <button type="submit" class="btn btn-danger" onclick="return confirm('aapakah anda yakin?')">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
