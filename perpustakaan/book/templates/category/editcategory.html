{% extends "index.html"%} {% block content%}
<div class="card">
  <div class="card-header text-light bg-gradient-danger">
    <h3>Edit Data {{category.namaCategory}}</h3>
  </div>
  <div class="card-body col-5">
    <form
      method="post"
      action="{% url 'category-update' category.id%}"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <div class="form-group row">
        <label class="col-4 col-form-label" for="Category">Category Buku</label>
        <div class="col-8">
          <input
            id="Category"
            name="namaCategory"
            value="{{category.namaCategory}}"
            placeholder="Masukan category Buku"
            type="text"
            class="form-control"
            required="required"
          />
        </div>
      </div>

      <button
        type="submit"
        name="submit"
        class="btn btn-primary align-items-center"
      >
        Update Data
      </button>
    </form>
  </div>
</div>
{% endblock content%}
